<div class="min-h-screen bg-gray-100">
  <!-- Sidebar -->
  <aside 
    [class.translate-x-0]="sidebarOpen"
    [class.-translate-x-full]="!sidebarOpen"
    class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 text-white transform transition-transform duration-300 ease-in-out lg:translate-x-0"
  >
    <!-- Logo -->
    <div class="flex items-center justify-between h-16 px-6 bg-gray-800">
      <div class="flex items-center space-x-3">
        <img src="/assets/logo.png" alt="JAAYMAA" class="w-8 h-8 rounded-lg object-contain">
        <span class="text-xl font-bold">Admin Panel</span>
      </div>
      <button (click)="toggleSidebar()" class="lg:hidden">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <!-- Navigation -->
    <nav class="mt-6 px-3">
      <a 
        routerLink="/admin/dashboard" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
        </svg>
        <span>Tableau de bord</span>
      </a>

      <a 
        routerLink="/admin/products" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"></path>
        </svg>
        <span>Produits</span>
      </a>

      <a 
        routerLink="/admin/categories" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
        </svg>
        <span>Catégories</span>
      </a>

      <a 
        routerLink="/admin/orders" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
        </svg>
        <span>Commandes</span>
      </a>

      <a 
        routerLink="/admin/customers" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
        <span>Clients</span>
      </a>

      <a 
        routerLink="/admin/coupons" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 5v2m0 4v2m0 4v2M5 5a2 2 0 00-2 2v3a2 2 0 110 4v3a2 2 0 002 2h14a2 2 0 002-2v-3a2 2 0 110-4V7a2 2 0 00-2-2H5z"></path>
        </svg>
        <span>Coupons</span>
      </a>

      <a 
        routerLink="/admin/reviews" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
        </svg>
        <span>Avis clients</span>
      </a>

      <a 
        routerLink="/admin/shipping" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0"></path>
        </svg>
        <span>Livraison</span>
      </a>

      <a 
        routerLink="/admin/addresses" 
        routerLinkActive="bg-indigo-600"
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
        <span>Adresses</span>
      </a>

      <div class="border-t border-gray-700 my-4"></div>

      <a 
        routerLink="/" 
        class="flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-gray-800 transition-colors mb-1"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
        </svg>
        <span>Retour au site</span>
      </a>

      <button 
        (click)="logout()"
        class="w-full flex items-center space-x-3 px-4 py-3 rounded-lg hover:bg-red-600 transition-colors text-left"
      >
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Déconnexion</span>
      </button>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="lg:ml-64">
    <!-- Top Bar -->
    <header class="bg-white shadow-sm h-16 flex items-center justify-between px-6">
      <button 
        (click)="toggleSidebar()" 
        class="lg:hidden p-2 rounded-lg hover:bg-gray-100"
      >
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>

      <div class="flex items-center space-x-4">
        <div class="text-sm">
          <p class="text-gray-600">Connecté en tant que</p>
          <p class="font-semibold">{{ authService.currentUser?.email }}</p>
        </div>
        <div class="w-10 h-10 bg-indigo-600 rounded-full flex items-center justify-center text-white font-bold">
          {{ (authService.currentUser?.firstName || authService.currentUser?.email || 'A')[0].toUpperCase() }}
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="p-6">
      <router-outlet></router-outlet>
    </main>
  </div>

  <!-- Sidebar Overlay (Mobile) -->
  <div 
    *ngIf="sidebarOpen" 
    (click)="toggleSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden"
  ></div>
</div>
